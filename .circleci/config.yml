version: 2
jobs:
  build:
    working_directory: ./
    docker:
      - image: circleci/ruby:2.4.1
    steps:
      - mv config/database.example.yml config/database.yml
      - run: bundle exec rake database:create
      - run: bundle exec rake database:create_tables

